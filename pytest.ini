[pytest]
addopts = -vs  --alluredir ./results --clean-alluredir
testpaths = ./
python_files = test*.py
python_classes = Test*
python_functions =test*
log_cli=true
log_cli_level = INFO
log_cli_format = [%(asctime)s][%(filename)s %(lineno)d][%(levelname)s]: %(message)s
log_cli_date_format=%Y-%m-%d %H:%M:%S
markers =
    smoke: 冒烟用例
    order: 模块1
    login